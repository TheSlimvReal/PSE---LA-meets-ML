# This file holds the configuration for the automated builds on travis
env:
  global:
    - CC_TEST_REPORTER_ID=0f253999c74ed8a21d7cf4ae8e99d7fd4727aeaf48af5a0a9024f097a7f97b0e

os:
  - linux
  -
language: python

python:
  - "3.6"

install:
  - git clone https://github.com/ginkgo-project/ssget.git
  - cd ssget
  - sudo make install
  - cd ..
  - pip install -r requirements.txt

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - py.test --cov=modules modules/test/ --cov-report xml:coverage.xml

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT --debug --coverage-input-type coverage.py

notifications:
  email: false
